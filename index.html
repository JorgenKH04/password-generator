<!DOCTYPE html>
<!-- add heading, and a p and a button, and 2 <p> on the bottom -->
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div for entire password gen of the site-->
    <div id="password-gen">
      <!--Header div-->
      <div id="header">
        <h1 id="header-line1">Generate a</h1>
        <h1 id="header-line2">random password</h1>
      </div>
      <p id="flavor-text">Never use an insecure password again.</p>
      <!--Button div-->
      <div>
        <button onclick="randomPw()" id="gen-btn">Generate passwords</button>
      </div>
      <!--Div for output fields-->
      <div id="outputdiv">
        <p id="pass1"></p>
        <p id="pass2"></p>
      </div>
      <div id="pass-length">
        <div id="pass-edit">
          <div>
            <p id="txt-length">Set password length</p>
            <input id="input-length" type="number" />
          </div>
          <!--
          <div id="check">
            <p>test</p>
            <input type="checkbox" />
            <p>test</p>
            <input type="checkbox" />
          </div>
          -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
